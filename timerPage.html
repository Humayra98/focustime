<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Scripts-->
    <script src="https://d3js.org/d3.v4.js"></script>     <!-- Load d3.js -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>     <!-- Color palette -->
    <script src = "https://d3js.org/d3-array.v3.min.js"></script>  
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!--Our styles scripts-->
    <link rel="stylesheet" href="css/timerPage_styles.css">
    <title>Focus Time</title>
    <style>
    </style>
    <script src="script.js"></script>

</head>
<body>
    <div class="container-body" id='container-body'>

        <!-- 1.MARGINS -->

        <div class="margin navbar" id="margin-navbar-left">Navbar Margin Left</div>
        <div class="margin navbar" id="margin-navbar-right">Navbar Margin Right</div>
        <div class="margin" id="margin-left">Margin Left</div>
        <div class="margin" id="margin-right">Margin Right</div>

        <!-- 2.NAVBAR -->


        <div class="navbar" id="navbar-left">
            <div class="logoimg"><img src="assets/logo.png" alt="logoimg" style="width:60%"> </div>
        </div>
        <div class="navbar" id="navbar-center">
            <div class="app-container" id="container-main-navbar">
                <div class="navitem-name">
                </div>

                <ul class="navitemlist">
                    <li>
                        <a href="upcoming-tasks.html">
                            <div class="icon"><img src="assets/tasks.png" alt="Upcoming Tasks" width="48" height="48"></div>
                        </a>
                    </li>
                    <li>
                        <a href="statistics.html">
                            <div class="icon"><img src="assets/stats.png" alt="Statistics" width="48" height="48"></div>
                        </a>
                    </li>
                    <li>
                        <a class="active" href="index.html">
                            <div class="icon"><img src="assets/timer.png" alt="Timer Page" width="48" height="48"></div>
                        </a>
                    </li>
                    <li>
                        <a href="music.html">
                            <div class="icon"><img src="assets/music.png" alt="Music" width="48" height="48"></div>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <div class="icon"><img src="assets/settings.png" alt="Settings" width="48" height="48"></div>
                        </a>
                    </li>
                </ul>
                <div class="activebar">
                    <div class = "tab-inactive" id="tab-indicator-upcoming"> </div>
                    <div class = "tab-inactive" id="tab-indicator-stats"> </div>
                    <div class = "tab-active" id="tab-indicator-timer"> </div>
                    <div class = "tab-inactive" id="tab-indicator-music"> </div>
                    <div class = "tab-inactive" id="tab-indicator-settings"> </div>
                </div>
            </div>
        </div>
        <div class="navbar" id="navbar-right">Navbar Right</div>

        <!-- 3.MAIN APP -->

        <!-- A0 - H2 --> 

        <div class="app-div" id="app-a0">
            <div class="app-container" id="container-a0">
                My Focus Session
            </div>
        </div>


        <!-- A1 - H2(1) -->

        <div class="app-div" id="app-a1">
            <div class="app-container" id="container-summary">
                <div class="header" id="header-summary">Timer</div>
            </div>
        </div>

        <!-- A7 - box-1 explanation -->

        <div class="app-div" id="app-a7">                
            <div id="stats-summary">
                You have completed 12 focus sessions, across 5 projects for a total of 1h 31m in the past week. Keep up the good work!
            </div>
        </div>

        <!-- A2 - (Box 1 - body) -->

        <div class="app-div" id="app-a2">                
            <div class="app-container" id="container-stats-bubbles">
            </div>  
        </div>

        <!-- A6 - (Box2 - header)-->

        <div class="app-div" id="app-a6">
            <div class="app-container" id="container-a6">
                <div class="header" id="header-filters">Filters</div>
                <button class="clear project filter-btn" id=button-clear-filter onclick="projectFilterSelection('all')">Clear</button>
            </div>
        </div>

        <!-- A3 (box 2 - list)-->

        <div class="app-div" id="app-a3">
            <div class="app-container" id="container-filters">
                <div id="list-filters"></div>
                <!-- <button class="clear project filter-btn" id=button-clear-filter onclick="projectFilterSelection('all')">Clear</button> -->
            </div>
        </div>

        <!-- A4 box 1 header right-->

        <div class="app-div" id="app-a4">
            <div class="task-proj-selector"> <!--"container-buttons"-->
                <div class="project-div">
                    <div id="text-details">Project: </div>
                    <select class="select" name="" id="project-selector"  onchange="createNewOption('project-selector', 'proj')">
                        <option disabled selected>Choose a project</option>
                        <option value="project-1">Project 1</option>
                        <option value="project-2">Project 2</option>
                        <option value="create-proj">+ Create new project</option>
                    </select>
                    
                </div>
                <div class="task-div">
                    <div id="text-details">Task: </div>
                    <select class="select" name="" id="task-selector"  onchange="createNewOption('task-selector', 'task')">
                        <option disabled selected>Choose a task</option>
                        <option value="task-1">Task 1</option>
                        <option value="task-2">Task 2</option>
                        <option value="create-task">+ Create new task</option>
                    </select>
                </div>           
            </div>
            <div id="container-border"></div>
        </div>

        <!-- A8 box-3 header-->

        <div class="app-div" id="app-a8">
            <div class="app-container" id="container-buttons"> <!--"container-buttons"-->
                <div id="header-details">Details</div>
            </div>
        </div>


        <!-- A5 box-3 list-->

        <div class="app-div" id="app-a5">
            <div class="app-container" id="container-list">
            </div>
        </div>
    </div>

    <script src="stats-logic.js"></script> <!-- Important to put this last-->

</body>
</html>
