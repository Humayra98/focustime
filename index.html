<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">FocusTime</a>

            <nav>
                <ul class="navitemlist">
                    <li>
                        <a href="upcomingTasks.html">
                            <div class="icon"><img src="assets/upcomingtasksicon.svg" alt="Upcoming Tasks" title="Upcoming Tasks"></div>
                            <div class="navitem" data-text="Upcoming Tasks">Upcoming tasks</div>
                        </a>
                    </li>
                    <li>
                        <a href="statistics.html">
                            <div class="icon"><img src="assets/statisticsicon.svg" alt="Statistics" title="Statistics"></div>
                            <div class="navitem" data-text="Statistics">Statistics</div>
                        </a>
                    </li>
                    <li>
                        <a class="active" href="index.html">
                            <div class="icon"><img src="assets/timericon.svg" alt="Timer Page" title="Timer"></div>
                            <div class="navitem" data-text="Timer Page">Homepage</div>
                        </a>
                    </li>
                    <li>
                        <a href="music.html">
                            <div class="icon"><img src="assets/musicicon.svg" alt="Music" title ="Music"></div>
                            <div class="navitem" data-text="Music">Music</div>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <div class="icon"><img src="assets/settingsicon.svg" alt="Settings" title="Settings"></div>
                            <div class="navitem" data-text="Settings">Settings</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="left-col">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                    <path
                      id="base-timer-path-remaining"
                      stroke-dasharray="283"
                      class="base-timer__path-remaining ${remainingPathColor}"
                      d="
                        M 50, 50
                        m -45, 0
                        a 45,45 0 1,0 90,0
                        a 45,45 0 1,0 -90,0
                      "
                    ></path>
                  </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">${formatTime(
                  timeLeft
                )}</span>
              </div>
    
            <div class="task-proj-selector">
                <div>My Task:
                    <select class="select" name="" id="task-selector"  onchange="createNewOption()">
                        <option disabled selected>Choose a task</option>
                        <option value="task-1">Task 1</option>
                        <option value="task-2">Task 2</option>
                        <option value="create-task">+ Create new task</option>
                    </select>
                </div>
                
                <div>My Project:
                    <select class="select" name="" id="project-selector"  onchange="createNewOption()">
                        <option disabled selected>Choose a project</option>
                        <option value="project-1">Project 1</option>
                        <option value="project-2">Project 2</option>
                        <option value="create-proj">+ Create new project</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="songView">
                <h2>Song Queue</h2>
                <nav>
                    <ul class="line-separated">
                        <li>1st Song</li>
                        <li>2nd Song</li>
                        <li>3rd Song</li>
                        <li>4th Song</li>
                        <li>5th Song</li>
                        <li>6th Song</li>
                        <li>7th Song</li>
                        <li>8th Song</li>
                    </ul>
                </nav>
            </div>
            <div class="notesView">
                <h2>Notes</h2>
                <textarea class="notes" onkeyup="handleInput(event)">â€¢ </textarea>
            </div>
        </div>
    </div>
</body>
</html>
