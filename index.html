        <!-- A2 - (Box 1 - body) -->

        <div class="app-div" id="app-a2">                
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50%" cy="47%" r="30%" />
                    <circle class="base-timer__path-remaining" cx="51.8%" cy="50%" r="30%" />
                    <line class="base-timer__init-line" x1="50%" y1="3%" x2="50%" y2="8.4%"/>
                  </g>
                </svg>
                <div class="timer-details">
                    <div class="session-time">
                        <div class="input-time" id = "input-time">
                            <input class="time-inputs" id="hr-input" type="text" placeholder="hr">:
                            <input class="time-inputs" id="min-input" type="text" placeholder="min">:
                            <input class="time-inputs" id="sec-input" type="text" placeholder="sec"> 
                        </div>
                        <div class = "timer-set" id="timer-set">
                            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                        </div> 
                    </div>
                    <div class="break-time">
                        <span>Break:</span>
                        <span id="br-hr">00</span>:<span id="br-min">00</span>:<span id="br-sec">00</span> 
                    </div>
                    <div class="timer-controls">
                        <button class="timer-button" id="start-pause">
                            Start
                        </button>
                        <button  class="timer-button" id="stop">

<script>
    var album_title = document.getElementById("songTitle");
    var album_chosen = sessionStorage.album_chosen;
    if (album_chosen == null) {
        album_title.innerHTML = "Choose an Album";
        document.getElementById("songList").innerHTML = "Choose Playlist from Music Page";
    }
    else {
        album_chosen = JSON.parse(album_chosen);
        album_title.innerHTML = "Album: " + album_chosen.album_name;
        window.addEventListener("load", function(){audioApp(album_chosen.album_name)}, false);
        if (sessionStorage.flag_set_timer == 2)
            window.addEventListener("load", function(){set_album_length(album_chosen.length)}, false);
    }
</script>
