<!-- Headers -->
<div class="h_settings"><img src="assets/settings/header_settings.png" alt="header_settings" style="width:85%"> </div>
<div class="h_theme"><img src="assets/settings/header_theme.png" alt="header_settings" style="width:50%"> </div>

<!-- Theme Menu -->
<div class="wrapper">
    <div class="menu">
        <div class="theme_menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="dd_wrap">
            <ul>
                <li><a href="#" class="a_parent">
                        <div class="wrap">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="text">Light</span>
                        </div>
                    </a></li>
                <li><a href="#" class="a_parent">
                        <div class="wrap">
                            <span class="icon">
                                <i class="fas fa-volleyball-ball"></i>
                            </span>
                            <span class="text">Dark</span>
                        </div>
                    </a>
                </li>
                <li><a href="#" class="a_parent">
                        <div class="wrap">
                            <span class="icon">
                                <i class="fas fa-utensils"></i>
                            </span>
                            <span class="text">Ocean</span>
                        </div>
                    </a>
                </li>
                <li><a href="#" class="a_parent">
                        <div class="wrap">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span class="text">Forest</span>
                        </div>
                    </a></li>
                <li><a href="#" class="a_parent">
                        <div class="wrap">
                            <span class="icon">
                                <i class="fas fa-cog"></i>
                            </span>
                            <span class="text">Sunset</span>
                        </div>
                    </a></li>
            </ul>
        </div>
    </div>
</div>

</body>

<script>
    var theme_menu = document.querySelector(".theme_menu");
    var dd_wrap = document.querySelector(".dd_wrap");
    var a_parent = document.querySelectorAll(".a_parent");

    theme_menu.addEventListener("click", function () {
        dd_wrap.classList.toggle("active");
        a_parent.forEach(function (aitem) {
            aitem.classList.remove("active");
        })
    })



    a_parent.forEach(function (aitem) {

        aitem.addEventListener("click", function () {
            a_parent.forEach(function (aitem) {
                aitem.classList.remove("active");
            })
            aitem.classList.add("active");
        })
    })
</script>
