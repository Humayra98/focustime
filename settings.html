<script>
    var theme_menu = document.querySelector(".theme_menu");
    var tab_menu = document.querySelector(".tab_menu");
    var themewrapper = document.querySelector(".themewrapper");
    var tabwrapper = document.querySelector(".tabwrapper");
    var dd_wrap = document.querySelector(".dd_wrap");
    var a_parent = document.querySelectorAll(".a_parent");
    var dd_theme = document.getElementById('dd_theme');
    var dd_tab = document.getElementById('dd_tab');    

    theme_menu.addEventListener("click", function () {
        dd_tab.classList.remove("active");
        //tabwrapper.setAttribute("style", "visibility:hidden");
        dd_theme.classList.toggle("active");
        // a_parent.forEach(function (aitem) {
        //     aitem.classList.remove("active");
        // })
    })

    tab_menu.addEventListener("click", function () {
        dd_theme.classList.remove("active");
        //themewrapper.setAttribute("style", "visibility:hidden");
        dd_tab.classList.toggle("active");
        // a_parent.forEach(function (aitem) {
        //     aitem.classList.remove("active");
        // })
    })    

    function chBackcolor(color) {
        var header = document.getElementsByClassName('navbar')[0];       
        var nav = document.getElementsByClassName('navitemlist')[0];

        // Light
        if (color == 1){
            document.body.style.background = "#DEDEDE";}
            header.setAttribute("style", "background-color:#BABABA;");  
            nav.setAttribute("style", "background-color:#DBD163;");    
            localStorage.theme = 1;    

        // Dark
        if (color == 2) {
            document.body.style.background = "#696969";
            header.setAttribute("style", "background-color:#5C5C5C;");
            nav.setAttribute("style", "background-color:#898989;");
            localStorage.theme = 2;
        }    

        // Ocean
        if (color == 3) {
            document.body.style.background = "#9EBEDB";
            header.setAttribute("style", "background-color:#8AA6C0;");
            nav.setAttribute("style", "background-color:#C5D478;");
            localStorage.theme = 3;
        }     
        
        // Forest
        if (color == 4) {
            document.body.style.background = "#A0D665";
            header.setAttribute("style", "background-color:#8CBB58;");
            nav.setAttribute("style", "background-color:#CADDB5;");
            localStorage.theme = 4;
        }        

        // Sunset    
        if (color == 5) {
            document.body.style.background = "#F4BE7F";
            header.setAttribute("style", "background-color:#F1A954;");
            nav.setAttribute("style", "background-color:#F1D554;");
            localStorage.theme = 5;
        }                            
        
        //dd_theme.classList.remove("active");

    }

    function setTheme() {
         if (localStorage.theme) {
            chBackcolor(localStorage.theme);
        } else {
            localStorage.theme = 1;
        }
    }

    window.onload = setTheme();

</script>
