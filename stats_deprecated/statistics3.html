  <script>
   // 

   // Importing data 
   data = ({
      children: Array.from(
        d3.group(
          Array.from({length: n}, (_, i) => ({
            group: Math.random() * m | 0,
            value: -Math.log(Math.random())
          })),
          d => d.group
        ),
        ([, children]) => ({children})
      )
    })

    function pack() {
      return d3.pack()
      .size([width, height])
      .padding(1)
    (d3.hierarchy(data)
      .sum(d => d.value))
    } 

   bound = (value, min, max) => {
      if (isNaN(value)) {
        return 0;
      }
      if (value < min) {
        return min;
      }
      if (value > max) {
        return max;
      }
      return value;
    }

    const navbar = document.getElementsByClassName("navitemlist")[0]
    n = 20;
    m = 5;
    color = d3.scaleOrdinal(d3.range(m), d3.schemeCategory10);
    height = 600;
    width = 1000;

    console.log(JSON.stringify(data))
    const nodes = pack().leaves()

    function centroid(nodes) {
      let x = 0;
      let y = 0;
      let z = 0;
      for (const d of nodes) {
        let k = d.r ** 2;
        x += d.x * k;
        y += d.y * k;
        z += k;
      }
      return {x: x / z, y: y / z};
    }

    drag = simulation => {
      function dragstarted(d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        // d.fx = event.x;
        // d.fy = event.y;
        // console.log("Drag Started: "+d.fx+","+d.fy)
      }
      
      function dragged(d) {
        d.fx = event.x;
        d.fy = event.y -navbar.offsetHeight-d.r;
        // console.log("Dragged: "+d.fx+","+d.fy)
      }
      
      function dragended(d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
        // console.log("Drag Ended: "+d.fx+","+d.fy)
      }
     
      return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
    }

    function clicked(d) {
    if (d.defaultPrevented) return; // dragged
    console.log(d)
    // d.r = d.r*2
    // d3.select(this).transition().duration(1000)
        // .attr("fill", "black")
        // .attr("r",d.r*4)
        // .transition()
        // .attr("r",d.r)
  }

    const simulation = d3.forceSimulation(nodes)
        .force("x", d3.forceX(width / 2).strength(0.01))
        .force("y", d3.forceY(height / 2).strength(0.01))
        .force("cluster", forceCluster())
        .force("collide", forceCollide());

    // const svg = d3.select(DOM.svg(width, height));
    var svg = d3.select('svg')
            .attr('height',height)
            .attr('width',width)

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("fill", d => color(d.data.group))
        .attr("stroke", "black")
        .attr("stroke-width", 3)
        .call(drag(simulation)).on("click",clicked);

    node.transition()
        .delay((d, i) => Math.random() * 500)
        .duration(750)
        .attrTween("r", d => {
          const i = d3.interpolate(0, d.r);
          return t => d.r = i(t);
        });

    simulation.on("tick", () => {
      node
          .attr("cx", d => bound(d.x, d.r, width - d.r))
          .attr("cy", d => bound(d.y, d.r, height - d.r));
    });

    // invalidation.then(() => simulation.stop());

    function forceCluster() {
      const strength = 0.2;
      let nodes;

      function force(alpha) {
        const centroids = d3.rollup(nodes, centroid, d => d.data.group);
        const l = alpha * strength;
        for (const d of nodes) {
          const {x: cx, y: cy} = centroids.get(d.data.group);
          d.vx -= (d.x - cx) * l;
          d.vy -= (d.y - cy) * l;
        }
      }

      force.initialize = _ => nodes = _;
      return force;
    }

    function forceCollide() {
      const alpha = 0.4; // fixed for greater rigidity!
      const padding1 = 3; // separation between same-color nodes
      const padding2 = 6; // separation between different-color nodes
      let nodes;
      let maxRadius;

      function force() {
        const quadtree = d3.quadtree(nodes, d => d.x, d => d.y);
        for (const d of nodes) {
          const r = d.r + maxRadius;
          const nx1 = d.x - r, ny1 = d.y - r;
          const nx2 = d.x + r, ny2 = d.y + r;
          quadtree.visit((q, x1, y1, x2, y2) => {
            if (!q.length) do {
              if (q.data !== d) {
                const r = d.r + q.data.r + (d.data.group === q.data.data.group ? padding1 : padding2);
                let x = d.x - q.data.x, y = d.y - q.data.y, l = Math.hypot(x, y);
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l, d.y -= y *= l;
                  q.data.x += x, q.data.y += y;
                }
              }
            } while (q = q.next);
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
          });
        }
      }

      force.initialize = _ => maxRadius = d3.max(nodes = _, d => d.r) + Math.max(padding1, padding2);

      return force;
    }
