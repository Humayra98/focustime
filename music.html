    function chBackcolor(color) {
        var header = document.getElementsByClassName('navbar')[0];       
        var nav = document.getElementsByClassName('navitemlist')[0];

        // Light
        if (color == 1){
            document.body.style.background = "#DEDEDE";}
            header.setAttribute("style", "background-color:#BABABA;");  
            nav.setAttribute("style", "background-color:#DBD163;");    
            localStorage.theme = 1;

            document.body.style.background = "#696969";
            header.setAttribute("style", "background-color:#5C5C5C;");
            nav.setAttribute("style", "background-color:#898989;");

            header.setAttribute("style", "background-color:#8AA6C0;");
            nav.setAttribute("style", "background-color:#C5D478;");
            localStorage.theme = 3;

            header.setAttribute("style", "background-color:#8CBB58;");
            nav.setAttribute("style", "background-color:#CADDB5;");
            localStorage.theme = 4;

            document.body.style.background = "#F4BE7F";
            header.setAttribute("style", "background-color:#F1A954;");
            nav.setAttribute("style", "background-color:#F1D554;");
            localStorage.theme = 5;
        }                                   
    }

         if (localStorage.theme) {
