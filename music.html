<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <!-- Import Scripts-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/music.css">
    <style>

    </style>
</head>
<body>
    <!-- Toast and Dialog box -->
    <div id="toast">Some text some message..</div>
    <div class="container-navbar" id='container-navbar'>
        <!-- 2.NAVBAR -->
        <div class="margin navbar" id="margin-navbar-left">Navbar Margin Left</div>
        <div class="navbar" id="navbar-left">
            <div class="logoimg"><a href="index.html"><img src="assets/logoCropped.png" alt="logoimg"></a></div>
        </div>
        <div class="navbar" id="navbar-center">
            <div class="app-container" id="container-main-navbar">
                <div class="navitem-name" id = "icon-name"></div>

                <ul class="navitemlist">
                    <li>
                        <div class="icon" id="upcoming-tasks-icon"><a href="upcoming-tasks.html"><img src="assets/tasks.png" alt="My Progress"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="stats-icon"><a href="statistics.html"><img src="assets/stats.png" alt="My Statistics"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="timer-icon"><a href="index.html"><img src="assets/timer.png" alt="My Timer"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="music-icon"><a href="music.html"><img src="assets/music.png" alt="My Music"></a></div>
                    </li>
                    <li> 
                        <div class="icon" id="settings-icon"><a href="settings.html"><img src="assets/settings.png" alt="My Settings"></a></div>
                    </li>
                </ul>
                <div class="activebar">
                    <div class = "tab-inactive" id="tab-indicator-upcoming"> </div>
                    <div class = "tab-inactive" id="tab-indicator-stats"> </div>
                    <div class = "tab-inactive" id="tab-indicator-timer"> </div>
                    <div class = "tab-active" id="tab-indicator-music"> </div>
                    <div class = "tab-inactive" id="tab-indicator-settings"> </div>
                </div>
            </div>
        </div>
        <div class="navbar" id="navbar-right">Navbar Right</div>
        <div class="margin navbar" id="margin-navbar-right">Navbar Margin Right</div>
    </div>
    <div class="container-body" id='container-body'>

        <!-- 1.MARGINS -->
        <div class="margin app" id="margin-left">Margin Left</div>
        <div class="margin app" id="margin-right">Margin Right</div>

        <!-- 3.MAIN APP -->

        <!-- A0 -->

        <div class="app-div" id="app-a0">
            <div class="app-container" id="container-a0">
                My Music
            </div>
        </div>

        <!-- A1 -->

        <div class="app-div" id="app-a1">
            <div class="app-container" id="container-a1"> 
                <div class="header" id="header-overview">Explore</div>
            </div>            
        </div>

        <!-- A2 -->

        <div class="app-div" id="app-a2">
            <div class="app-container" id="container-a2">
                <div id="container-explore-main">
                    <div class="container-explore-component" id="container-todays-pick">
                        <div class="header-list" id ="header-todays-pick">Today's Picks</div>
                        <div class="header-button" id ="header-button-todays-pick" onclick="show_albums_by_topic(`Today's Pick`)">See All</div>
                        <div class="container-list" id="list-todays-pick">
                            
                        </div>
                    </div>
                    <div class="container-explore-component" id="container-whats-popular">
                        <div class="header-list" id ="header-whats-popular">What's Popular</div>
                        <div class="header-button" id ="header-button-whats-popular" onclick="show_albums_by_topic(`What's Popular`)">See All</div>
                        <div class="container-list" id="list-whats-popular" name="What's Popular"></div>
                    </div>
                    <div class="container-explore-component" id="container-release-radar">
                        <div class="header-list" id ="header-release-radar">Release Radar</div>
                        <div class="header-button" id ="header-button-release-radar" onclick="show_albums_by_topic(`Release Radar`)">See All</div>
                        <div class="container-list" id="list-release-radar" name="Release Radar"></div>
                    </div>
                    <div class="container-explore-component" id="container-genres">
                        <div class="header-list" id="header-genres">Continue Exploring</div>
                        <div class="container-list" id="list-genres"></div>
                    </div>
                </div>
                <div class="container-explore-component" id="container-explore-topic">
                    <div class="header-list" id="header-topic"></div>
                    <div class="header-button" id ="header-button-topic" onclick="show_main_music_page()">Back</div>
                    <div class="container-list" id="list-topic"></div>
                </div>
            </div>
        </div>

        <!-- A3 -->

        <div class="app-div" id="app-a3">
            <div class="app-container" id="container-a3">
                <div class="header" id ="header-details">Details</div>
                <button class="button" id="button-dismiss" onclick="dismiss_details()">Clear</button>
            </div>  
        </div>

        <!-- A3B -->

        <div class="app-div" id="app-a3b">
            <div class="app-container" id="container-a3b">
                <button class="button active" id='button-summary' onclick="on_summary_button_clicked()">Summary</button>
                <button class="button" id='button-playlist' onclick="on_playlist_button_clicked()">Tracklist</button>
            </div>  
        </div>

        <!-- A4 -->

        <div class="app-div" id="app-a4">
            <div class="app-container" id="container-a4">
                <div id="container-album-summary" href="#button-playlist">
                    <div id="album-cover" onclick="on_playlist_button_clicked()" >
                        <img id="album-cover-img">
                    </div>
                    <div id="album-details">
                        <div class="album-details-title">
                            <div id="album-name"></div>
                            <div id="album-artist"></div>
                        </div>
                        <div class="album-details-info">
                            <div id="album-num_tracks"></div>
                            <div id="album-playlist-length"></div>
                        </div>
                    </div>
                </div>
                <div class = "container-song-list" id="container-album-playlist">
                </div>                    
            </div>
        </div>

        <!-- A5 -->

        <div class="app-div" id="app-a5">
            <div class="app-container" id="container-a5">
                <button class="button" id='button-add-to-queue' onclick="on_button_add_to_queue_clicked()">Add to Queue</button>
                <button class="button" id='button-set-timer' onclick="on_button_set_playlist_timer_clicked()">Start Working to this Album</button>
            </div>  
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
<script src="scripts/music-logic.js"></script>

</html>
