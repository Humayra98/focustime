<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Document</title>
</head>


<body>
  <svg id="chart"></svg>
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script>
    n = 200;
    m = 10;
    color = d3.scaleOrdinal(d3.range(m), d3.schemeCategory10);
    height = 600;
    width = 1000;

    function pack() {
      return d3.pack()
      .size([width, height])
      .padding(1)
    (d3.hierarchy(data)
      .sum(d => d.value))
    } 

    data = ({
      children: Array.from(
        d3.group(
          Array.from({length: n}, (_, i) => ({
            group: Math.random() * m | 0,
            value: -Math.log(Math.random())
          })),
          d => d.group
        ),
        ([, children]) => ({children})
      )
    })

    // data = d3.json('data.json')
    console.log(data)

    function centroid(nodes) {
      let x = 0;
      let y = 0;
      let z = 0;
      for (const d of nodes) {
        let k = d.r ** 2;
        x += d.x * k;
        y += d.y * k;
        z += k;
      }
      return {x: x / z, y: y / z};
    }

    var evnt;

    drag = simulation => {
      function dragstarted(d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        // d.fx = event.x;
        // d.fy = event.y;
        console.log("Drag Started: "+d.fx+","+d.fy)
      }
      
      function dragged(d) {
        d.fx = event.x;
        d.fy = event.y;
        console.log("Dragged: "+d.fx+","+d.fy)
      }
      
      function dragended(d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
        console.log("Drag Ended: "+d.fx+","+d.fy)
      }
     
      return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
    }

    function clicked(d) {
    if (d.defaultPrevented) return; // dragged
    console.log(d)
    d3.select(this).transition().duration(1000)
        .attr("fill", "black")
        .attr("r",d.r*4)
        .transition()
        .attr("r",d.r)
  }

    
    const nodes = pack().leaves();

    const simulation = d3.forceSimulation(nodes)
        .force("x", d3.forceX(width / 2).strength(0.01))
        .force("y", d3.forceY(height / 2).strength(0.01))
        .force("cluster", forceCluster())
        .force("collide", forceCollide());

    // const svg = d3.select(DOM.svg(width, height));
    var svg = d3.select('svg')
            .attr('height',height)
            .attr('width',width)

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("fill", d => color(d.data.group))
        .call(drag(simulation)).on("click",clicked);

    node.transition()
        .delay((d, i) => Math.random() * 500)
        .duration(750)
        .attrTween("r", d => {
          const i = d3.interpolate(0, d.r);
          return t => d.r = i(t);
        });

    simulation.on("tick", () => {
      node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
    });

    // invalidation.then(() => simulation.stop());

    function forceCluster() {
      const strength = 0.2;
      let nodes;

      function force(alpha) {
        const centroids = d3.rollup(nodes, centroid, d => d.data.group);
        const l = alpha * strength;
        for (const d of nodes) {
          const {x: cx, y: cy} = centroids.get(d.data.group);
          d.vx -= (d.x - cx) * l;
          d.vy -= (d.y - cy) * l;
        }
      }

      force.initialize = _ => nodes = _;
      return force;
    }

    function forceCollide() {
      const alpha = 0.4; // fixed for greater rigidity!
      const padding1 = 2; // separation between same-color nodes
      const padding2 = 6; // separation between different-color nodes
      let nodes;
      let maxRadius;

      function force() {
        const quadtree = d3.quadtree(nodes, d => d.x, d => d.y);
        for (const d of nodes) {
          const r = d.r + maxRadius;
          const nx1 = d.x - r, ny1 = d.y - r;
          const nx2 = d.x + r, ny2 = d.y + r;
          quadtree.visit((q, x1, y1, x2, y2) => {
            if (!q.length) do {
              if (q.data !== d) {
                const r = d.r + q.data.r + (d.data.group === q.data.data.group ? padding1 : padding2);
                let x = d.x - q.data.x, y = d.y - q.data.y, l = Math.hypot(x, y);
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l, d.y -= y *= l;
                  q.data.x += x, q.data.y += y;
                }
              }
            } while (q = q.next);
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
          });
        }
      }

      force.initialize = _ => maxRadius = d3.max(nodes = _, d => d.r) + Math.max(padding1, padding2);

      return force;
    }

</script>
</body>
</html>
