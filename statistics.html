<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Statistics</title>
    <!-- Import Scripts-->
    <script src="https://d3js.org/d3.v4.js"></script>     <!-- Load d3.js -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>     <!-- Color palette -->
    <script src = "https://d3js.org/d3-array.v3.min.js"></script>  
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!--Our styles scripts-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/statistics.css">
</head>
<body>
    <div id="toast">Some text some message..</div>
    <div class="container-navbar" id='container-navbar'>
        <!-- 2.NAVBAR -->
        <div class="margin navbar" id="margin-navbar-left">Navbar Margin Left</div>
        <div class="navbar" id="navbar-left">
            <div class="logoimg"><a href="index.html"><img src="assets/logoCropped.png" alt="logoimg"></a></div>
        </div>
        <div class="navbar" id="navbar-center">
            <div class="app-container" id="container-main-navbar">
                <div class="navitem-name" id = "icon-name"></div>

                <ul class="navitemlist">
                    <li>
                        <div class="icon" id="upcoming-tasks-icon"><a href="upcoming-tasks.html"><img src="assets/tasks.png" alt="My Progress"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="stats-icon"><a href="statistics.html"><img src="assets/stats.png" alt="My Statistics"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="timer-icon"><a href="index.html"><img src="assets/timer.png" alt="My Timer"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="music-icon"><a href="music.html"><img src="assets/music.png" alt="My Music"></a></div>
                    </li>
                    <li> 
                        <div class="icon" id="settings-icon"><a href="settings.html"><img src="assets/settings.png" alt="My Settings"></a></div>
                    </li>
                </ul>
                <div class="activebar">
                    <div class = "tab-inactive" id="tab-indicator-upcoming"> </div>
                    <div class = "tab-active" id="tab-indicator-stats"> </div>
                    <div class = "tab-inactive" id="tab-indicator-timer"> </div>
                    <div class = "tab-inactive" id="tab-indicator-music"> </div>
                    <div class = "tab-inactive" id="tab-indicator-settings"> </div>
                </div>
            </div>
        </div>
        <div class="navbar" id="navbar-right">Navbar Right</div>
        <div class="margin navbar" id="margin-navbar-right">Navbar Margin Right</div>
    </div>

    <!-- 3.MAIN APP -->
    <div class="container-body" id='container-body'>

        <!-- 1.MARGINS -->
        <div class="margin app" id="margin-left">Margin Left</div>
        <div class="margin app" id="margin-right">Margin Right</div>


        <!-- A0 -->

        <div class="app-div" id="app-a0">
            <div class="app-container" id="container-a0">
                My Statistics
            </div>
        </div>


        <!-- A1 -->

        <div class="app-div" id="app-a1">
            <div class="app-container" id="container-a1">
                <div class="header" id="header-summary">Week's Summary</div>
            </div>
        </div>

        <!-- A1B -->

        <div class="app-div" id="app-a4">
            <div class="app-container" id="container-buttons"> <!--"container-buttons"-->
                <div id="text-details">Viewing as</div>
                <button class="tasks btn active" id='task-btn' onclick="btnSelection('tasks')">Tasks</button>
                <button class="projects btn" id='project-btn' onclick="btnSelection('projects')">Projects</button>
                <div id="container-border"></div>
            </div>
        </div>

        <!-- A1C -->

        <div class="app-div" id="app-a7">                
            <div id="stats-summary">
                You have completed 12 focus sessions, across 5 projects for a total of 1h 31m in the past week. Keep up the good work!
            </div>
        </div>

        <!-- A2 -->

        <div class="app-div" id="app-a2">                
            <div class="app-container" id="container-stats-bubbles">
            </div>  
        </div>

        <!-- A3 -->

        <div class="app-div" id="app-a6">
            <div class="app-container" id="container-a6">
                <div class="header" id="header-filters">Filters</div>
                <div id="text-filter-on">Off</div>
                <button class="clear project filter-btn" id=button-clear-filter onclick="projectFilterSelection('all')">Clear</button>
            </div>
        </div>

        <!-- A4 -->

        <div class="app-div" id="app-a3">
            <div class="app-container" id="container-filters">
                <div id="list-filters"></div>
                <!-- <button class="clear project filter-btn" id=button-clear-filter onclick="projectFilterSelection('all')">Clear</button> -->
            </div>
        </div>

        


        <!-- A5 -->

        <div class="app-div" id="app-a8">
            <div class="app-container" id="container-a8"> <!--"container-buttons"-->
                <div id="header-details">Details</div>
            </div>
        </div>


        <!-- A6 -->

        <div class="app-div" id="app-a5">
            <div class="app-container" id="container-list">
            </div>
        </div>
    </div>

</body>
<script src="scripts/main.js"></script>
<script src="scripts/stats-logic.js"></script> <!-- Important to put this last-->
</html>
