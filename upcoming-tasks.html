<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import Scripts-->
    <script src="https://d3js.org/d3.v4.js"></script>     <!-- Load d3.js -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>     <!-- Color palette -->
    <script src = "https://d3js.org/d3-array.v3.min.js"></script>  
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <title>My Progress</title>
    <!--Our styles scripts-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles-progress-3.css">
    <style>

    </style>
</head>
<body>
    <div id="toast">Some text some message..</div>
    <div id="dialogBox">
        <div class="dbox-header">
            <button id="cancel-btn">X</button>
        </div>
        <div id="dbox-msg">Some text</div>
        <input id="dbox-input" type="text">
        <div class = "dbox-buttons">
            <button id="confirm-btn">Confirm</button>
            <button id="skip-btn">Cancel</button>
        </div>
    </div>

    <div class="container-navbar" id='container-navbar'>
        <!-- 2.NAVBAR -->
        <div class="margin navbar" id="margin-navbar-left">Navbar Margin Left</div>
        <div class="navbar" id="navbar-left">
            <div class="logoimg"><a href="index.html"><img src="assets/logoCropped.png" alt="logoimg"></a></div>
        </div>
        <div class="navbar" id="navbar-center">
            <div class="app-container" id="container-main-navbar">
                <div class="navitem-name" id = "icon-name"></div>

                <ul class="navitemlist">
                    <li>
                        <div class="icon" id="upcoming-tasks-icon"><a href="upcoming-tasks.html"><img src="assets/tasks.png" alt="My Progress"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="stats-icon"><a href="statistics.html"><img src="assets/stats.png" alt="My Statistics"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="timer-icon"><a href="index.html"><img src="assets/timer.png" alt="My Timer"></a></div>
                    </li>
                    <li>
                        <div class="icon" id="music-icon"><a href="music.html"><img src="assets/music.png" alt="My Music"></a></div>
                    </li>
                    <li> 
                        <div class="icon" id="settings-icon"><a href="settings.html"><img src="assets/settings.png" alt="My Settings"></a></div>
                    </li>
                </ul>
                <div class="activebar">
                    <div class = "tab-active" id="tab-indicator-upcoming"> </div>
                    <div class = "tab-inactive" id="tab-indicator-stats"> </div>
                    <div class = "tab-inactive" id="tab-indicator-timer"> </div>
                    <div class = "tab-inactive" id="tab-indicator-music"> </div>
                    <div class = "tab-inactive" id="tab-indicator-settings"> </div>
                </div>
            </div>
        </div>
        <div class="navbar" id="navbar-right">Navbar Right</div>
        <div class="margin navbar" id="margin-navbar-right">Navbar Margin Right</div>
    </div>

    <div class="container-body" id='container-body'>

        <!-- 1.MARGINS -->

        <div class="margin app" id="margin-left">Margin Left</div>
        <div class="margin app" id="margin-right">Margin Right</div>

        <!-- 3.MAIN APP -->

        <!-- A0 -->

        <div class="app-div" id="app-a0">
            <div class="app-container" id="container-a0">
                My Progress
            </div>
        </div>

        <!-- A1 -->

        <div class="app-div" id="app-a1">
            <div class="app-container" id="container-a1"> 
                <div class="header" id="header-summary">Overview</div>
                <div class="container-search">
                    <div class="search-box">
                        <i class="fa fa-search"></i>
                        <input id="searchID" class="search" name="search" type="text" placeholder="Search for a Task or Project..." autocomplete="off">
                    </div>
                </div>
            </div>            
        </div>

        <!-- A2 -->

        <div class="app-div" id="app-a2">
            <div class="app-container" id="container-a2">
                <div class = "accordion-container" id="container-inprogress">
                    <details>
                        <div id="button-add-project">+ Add New Project</div>
                        <summary class="header" id ="header-inprogress">In Progress</summary>
                        <div id="list-inprogress"></div>
                    </details>
                </div>
                <div class = "accordion-container" id="container-completed">
                    <details>
                        <summary class="header" id = "header-completed">Completed</summary>
                        <div id="list-completed"></div>
                    </details>
                </div>                              
            </div>
        </div>

        <!-- A3 -->

        <div class="app-div" id="app-a3">
            <div class="app-container" id="container-a3">
                <div class="header" id ="header-details">Details</div>
            </div>  
        </div>

        <!-- A4 -->

        <div class="app-div" id="app-a4">
            <div class="app-container" id="container-a4">
                <div id="text-details">
                    <table class="content-table" id="table-details">
                        <tbody id="table-details-body">
                        </tbody>
                    </table>
                    <div id="text-notes">Click on a Task to see further details!</div>
                </div>
            </div>
        </div>

</body>
<script src="scripts/main.js"></script>
<script src="scripts/upcoming-tasks-logic.js"></script>

</html>
